<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaage Transition </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="transparent.png" width="100%">

            <div class="img-wrap">
                <img src="original.jpg" id="orginal">
            </div>

            <span id="line">
                <img src="arrow.png" alt="" class="arrow">
            </span>
        </div>
    </div>
    <script>
        var ImgBox=document.querySelector(".img-box")
        var ImgWrap=document.querySelector(".img-wrap")
        var leftSpace=ImgBox.offsetLeft;
        // offset parent (the nearest positioned ancestor element)
        var orginal=document.getElementById("orginal");
        var line=document.getElementById("line");

        orginal.style.width=ImgBox.offsetWidth+"px";

        ImgBox.onmousemove=function(e){
            var boxWidth=(e.pageX-leftSpace)+"px"
            ImgWrap.style.width=boxWidth;
            line.style.left=boxWidth;
        }
    </script>
</body>
</html>
